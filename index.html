<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      body {
        background: #ffecd1;
        color: #333;
        font-family: 'Arial', sans-serif;
      }

      .container {
        background: #f4a261;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        padding: 20px;
        margin-top: 50px;
      }

      h1 {
        font-weight: bold;
        text-align: center;
        color: #264653;
      }

      .btn-primary {
        background: #e76f51;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        margin: 10px 5px;
        transition: background 0.3s ease;
      }

      .btn-primary:hover {
        background: #264653;
        color: white;
      }

      hr {
        border: 0;
        height: 2px;
        background: #264653;
        margin: 20px 0;
      }

      .text-center {
        text-align: center;
      }
    </style>

    <title>Employee Management</title>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to Employee Management Portal</h1>
        <hr>
        <div class="text-center">
          <a class="btn btn-primary" href="/all_emp" role="button">View All Employees</a>
          <a class="btn btn-primary" href="/add_emp" role="button">Add an Employee</a>
          <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employee</a>
          <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employees</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
